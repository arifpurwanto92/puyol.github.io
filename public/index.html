                                        <option value="2" data-name="Product 02">PROD02</option>

                                </div>
                            </div>

<script src="./plugins/DataTables/datatables.min.js"></script>
<script type="text/javascript">
    var addState = false;
    var formData = {};

    function stateAwal() {
        $("#cbProduct").val("");
        $("#txtQty").val(0);
        $("#txtProductName").val("");
    }
    function showData(d){
        console.log(d);
        let data = "<table class='table table-striped table-hover'>" +
        "<tr>" +
        "<th width='5%'>#</th>" +
        "<th>Product Code</th>" +
        "<th>Product Name</th>" +
        "<th>Qty</th>" +
        "</tr>";
        d.details.forEach(e => {
            data += "<tr>" +
                "<td>" + e.id + "</td>" +
                "<td>" + e.ProductCode + "</td>" +
                "<td>" + e.ProductName + "</td>" +
                "<td>" + e.Qty + "</td>" +
                "</tr>";
        });
        data += "</table>"
        return(data);
    }

    var datatable = $("#table1").DataTable({
        ajax: "./demo-data-request.txt",
        columns: [
            {
                className: 'dt-control',
                orderable: false, 
                data: null, 
                defaultContent: ''
            }, 
            { data: 'OrderId' },
            { data: 'OrderDate' },
            { data: 'SiteOrder' },
            { data: 'Items' }, 
            { data: "Qty"}
        ], 
        order: [[1, 'asc']]
    });

    $("#table1 tbody").on("click", "td.dt-control", function () {
        let tr = $(this).closest("tr");
        let row = datatable.row(tr);
        // console.log(datatable.data().length);
        // console.log(row.data());

        if(row.child.isShown()){
            row.child.hide();
            tr.removeClass('shown');
        } else {
            row.child(showData(row.data())).show();
            tr.addClass('shown');
        }
    });

    $("#AddOrderModal").on("shown.bs.modal", function(e) {
       addState = true;
       formData = {
        OrderId: "Order/Demo/Agustus/2022",
        OrderDate: new Date().toISOString().slice(0, 10),
        SiteOrder: $("#txtSite").val(),
        Items: 0,
        Qty: 0,
        details: []
       }
    });

    $("#AddOrderModal").on("hidden.bs.modal", function (e) {
        addState = false;
        formData = {};
    });

    $("#cbProduct").on("change", function(e) {
        let prodName = $(this).find(":selected").attr("data-name");
        $("#txtProductName").val(prodName);
    });

    $("#AddOrder").on("click", (e) => {
        let index = formData.details.map(object => object.ProductCode).indexOf($("#cbProduct").val());
        console.log(index);
        if(index >= 0){
            formData.details[index].Qty = parseInt($("#txtQty").val());
        } else {
            let details = {
            id: formData.details.length + 1, 
            ProductCode: $("#cbProduct").val(), 
            ProductName: $("#txtProductName").val(), 
            Qty: parseInt($("#txtQty").val())
            }
            formData.details.push(details);
        }
        formData.item = formData.details.length;
        let sumQty = formData.details.reduce((prev, curr) => prev + curr.Qty, 0);
        formData.qty = sumQty;
        stateAwal();
        console.log(formData);
    });

    $("#SaveOrder").on("click", function(e){
        $("#AddOrder").trigger("click");
        datatable.row.add(formData);
        datatable.draw();
    });
</script>
